<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Big Ligas Barber Studio</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Toastify CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div
      class="container-fluid vh-100 d-flex align-items-center justify-content-center"
      style="background: var(--gradient-dark)"
    >
      <div class="row w-100 justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
          <div
            class="card shadow-lg"
            style="border-radius: var(--border-radius); border: none"
          >
            <div class="card-body p-5">
              <!-- Logo/Title -->
              <div class="text-center mb-4">
                <i class="fas fa-cut fa-3x text-dark mb-3"></i>
                <h2 class="fw-bold">Big Ligas Barber Studio</h2>
                <p class="text-muted">Panel de Administración</p>
              </div>

              <!-- Login Form -->
              <form id="loginForm">
                <div class="mb-3">
                  <label for="username" class="form-label">Usuario</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0">
                      <i class="fas fa-user text-muted"></i>
                    </span>
                    <input
                      type="text"
                      class="form-control border-start-0"
                      id="username"
                      name="username"
                      placeholder="Ingresa tu usuario"
                      required
                      autocomplete="username"
                    />
                  </div>
                </div>

                <div class="mb-4">
                  <label for="password" class="form-label">Contraseña</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0">
                      <i class="fas fa-lock text-muted"></i>
                    </span>
                    <input
                      type="password"
                      class="form-control border-start-0"
                      id="password"
                      name="password"
                      placeholder="Ingresa tu contraseña"
                      required
                      autocomplete="current-password"
                    />
                  </div>
                </div>

                <button
                  type="submit"
                  class="btn btn-dark w-100 py-2 fw-bold"
                  style="border-radius: var(--border-radius)"
                >
                  <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </button>
              </form>

              <div class="text-center mt-4">
                <a href="index.html" class="text-decoration-none text-muted">
                  <i class="fas fa-arrow-left me-1"></i> Volver al inicio
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Toastify JS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <!-- Config -->
    <script src="./js/config.js"></script>

    <!-- Script JS reutilizando funciones existentes -->
    <script src="./js/script.js"></script>

    <!-- Login Logic -->
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value;

          // Validación simple
          if (!username || !password) {
            bookingApp.showToast(
              "Por favor completa todos los campos",
              "error"
            );
            return;
          }

          // Credenciales (en producción esto debería ser un endpoint del backend)
          const validCredentials = {
            username: "admin",
            password: "admin123",
          };

          if (
            username === validCredentials.username &&
            password === validCredentials.password
          ) {
            // Login exitoso
            sessionStorage.setItem("isAdmin", "true");
            sessionStorage.setItem("adminUser", username);
            bookingApp.showToast("✅ Inicio de sesión exitoso", "success");

            // Redirigir al dashboard
            setTimeout(() => {
              window.location.href = "admin.html";
            }, 1000);
          } else {
            bookingApp.showToast(
              "❌ Usuario o contraseña incorrectos",
              "error"
            );
          }
        });
    </script>
  </body>
</html>
